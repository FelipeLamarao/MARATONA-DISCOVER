<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,100;1,200;1,700&display=swap" rel="stylesheet">
    <title>Dev.Finances</title>
</head>

<body>
    <header>
        <img src="./assets/assets/logo.svg" alt="Logo Dev Fincance">
    </header>

    <main class="container">
        <section id='balance'>
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/assets/income.svg" alt="Imagem de entrada">
                </h3>
                
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="./assets/assets/expense.svg" alt="Imagem de entrada">
                </h3>
                <p>R$ 2.000,00 </p>
            </div>

            <div class="card total">  
                <h3>
                    <span>Total</span>
                    <img src="./assets/assets/total.svg" alt="Imagem de entrada">
                </h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>


        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new">
                + Novas Transações
            </a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/10/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de Website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">24/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expense">- R$ 1.500,00</td>
                        <td class="date">26/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
            oi
        </div>
    </div>

    <footer>dev.finance$</footer>

</body>

</html>
