<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,100;1,200;1,700&display=swap" rel="stylesheet">
    <title>Dev.Finances</title>
</head>

<body>
    <header>
        <img src="./assets/assets/logo.svg" alt="Logo Dev Fincance">
    </header>

    <main class="container">
        <section id='balance'>
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/assets/income.svg" alt="Imagem de entrada">
                </h3>
                
                <p id="incomesDisplay">R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="./assets/assets/expense.svg" alt="Imagem de entrada">
                </h3>
                <p id="expenseDisplay">R$ 2.000,00 </p>
            </div>

            <div class="card total">  
                <h3>
                    <span>Total</span>
                    <img src="./assets/assets/total.svg" alt="Imagem de entrada">
                </h3>
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>
        </section>

        <!-- Buton onclick que abre o modal Overlay-->
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" onclick="Modal.open()" class="button new">
                + Novas Transações
            </a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>                   
                </tbody>
            </table>
        </section>

    </main>
<!-- Codigo relacionado ao formulario de adicionar incomes ou expenses  -->
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2> 
                <form action="" onsubmit="Form.submit(event)">
                    
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input 
                        type="text" 
                        id="description" 
                        name="description" 
                        placeholder="Descrição">
                    </div> 
                    
                    
                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label>
                        <input 
                        type="number"
                        step="0.01"
                        id="amount"
                        name="amount" 
                        placeholder="0,00">
                        <small class="help">Use o sinal - ( negativo) para despesas e ,  ( virgula) para casas decimais </small>
                    </div>  

                    <div class="input-group">
                        <label for="amount" class="sr-only">Data</label>
                        <input 
                        type="date"
                        id="date"
                        name="date" 
                        >                        
                    </div>
                    
                    <div class="input-group actions">
                        <a href="" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>


                </form>
            </div>
        </div>
    </div>

    <footer>dev.finance$</footer>

    <script src="scripts.js"></script>

</body>

</html>
